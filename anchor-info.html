<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配音阁淘宝旗舰店</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<header>
    <a class="left" href="index.html">分类样音</a>
    <a class="active right" href="anchor.html">配音主播</a>
</header>

<p class="nav-p" id="title"></p>

<div class="container">
    <table id="speaker-info"></table>
</div>


<script id="speaker-info-template" type="text/plain">
    <tr>
        <td>{speaker_category}</td>
        <td>{speaker_gender}</td>
        <td>{speaker_id}号</td>
        <td>{speaker_name}</td>
        <td><span class="title">{work_name}</span></td>
        <td>
            <span class="musicControl">
                <a class="stop" onclick="play_music(this);">
                    <audio class="musicfx" loop="loop">
                        <source src="{work_url}" type="audio/mpeg">
                    </audio>
                </a>
            </span>
        </td>
    </tr>


</script>
<script src="js/jquery-1.11.1.js"></script>
<!-- 填充页面 -->
<script src="js/helper.js"></script>
<script src="js/data/speaker-info.js"></script>

<script type="text/javascript">
    $(function () {
        var title = decodeURI($.urlParam('title'));
        var speaker_id = $.urlParam('id');

        // 填充标题
        $('#title').text(title);

        // 填充数据
        var speaker_data_name = 'speaker_info_' + speaker_id;
        fill_data('speaker-info-template', 'speaker-info', eval(speaker_data_name));

    });
</script>

<script src="js/app.js"></script>
</body>
</html>
